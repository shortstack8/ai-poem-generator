<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>AI Haiku Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Haiku Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for your poem"
              outoffocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Ocean, Cake or Dogs</div>
        </div>
        <div class="poem hidden" id="poem-body"></div>
      </main>

      <footer>
        This AI project was coded by Tirelle Peter and is
        <a
          href="https://github.com/shortstack8/ai-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and is
        <a
          href="https://shortstack-ai-poem-generator.netlify.app"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
